<ul>
	<div id="template" repeat="users" template>
		<li>{name}, comments:
			<ul>
				<li>Im always first li</li>
				<div repeat="comments" if="visible" template>
					<li>{}</li>
				</div>
				<li>Im always last li</li>
			</ul>
		</li>
	</div>
</ul>

<script>
var template = $('template').template;
var model = {
	users: [
		{name: 'damien', comments: ['hey', 'men'], visible: false},
		{name: 'seb', comments: ['yo', 'dude'], visible: true}
	]
};

template.setModel(model);
</script>
