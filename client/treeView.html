<script>
var treeData = {
	name: 'collection',
	children: [
		{name: 'node0', children: [{name: 'node0.1'}]},
		{name: 'node1'},
		{name: 'node2', children: [{name: 'node2.1'}, {name: 'node2.2'}]},
		{name: 'node3', children: [{name: 'node3.1'}]}
	]
};

var documentModel = NS.DocumentModel.new();
var model = documentModel.createNode(treeData);

var documentView = NS.DocumentView.new();
var view = documentView.createNode(model);

documentView.appendChild(view);
documentView.insertElement(document.body);

documentView.control('indent');
documentView.control('visibles');
documentView.control('lighted');
documentView.control('focused');
documentView.control('expanded');
documentView.control('selection');
documentView.addClass('unselectable');
//NS.NavController.new(rootView);

documentView.events = [
	// lighted
	'mouseover', 'mouseout',
	// selected, focused, expanded
	'mousedown',
	// selected
	'click',
	// expanded, nav
	'keydown'
];

view.expand();
view.children[0].expand();
view.children[2].expand();
view.children[3].expand();
