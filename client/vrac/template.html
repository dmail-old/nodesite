<!-- simple rendering -->
<div id="user_template">
	<b>{name}</b>
	<br />
	<ul>
		<li>{nameLabel}: {name}</li>
		<li>{ageLabel}: {age}</li>
	</ul>
</div>

<script>

var userTemplate = NS.Template.new($('user_template'));

// render attendras un object de type model pour pouvoir s'abonner Ã  ses modifications
// on peut essayer de voir le truc dans le genre de new Proxy(object, handler)
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy
userTemplate.render({
	nameLabel: 'name',
	ageLabel: 'age',
	name: 'Damien',
	age: 18
});

</script>
