<template id="template" bind="foo">
	<!-- foo.* available -->
	<!--foo: {name}<br />-->
	<template>
		foo: {foo.bar.name}<br />
		<!-- foo.* & bar.* available -->
		<template bind="bar.bat">
			<!-- only properties of bat are available -->
			<!--bat: {name}<br />-->
			<template bind="boo as bot">
			<!-- bot.* and properties of bat are available. NOT foo.* or bar.* -->
			<!--
			boo: {bot.name}<br />
			bat: {bat.name}<br />
			foo: {foo.name} or {name} (both should be undefined)
		-->
			</template>
		</template>
	</template>
</template>

<script>
var template = $('template').template;
var model = {
	foo: {
		name: 'foo',
		bar: {
			name: 'bar',
			bat: {
				name: 'bat',
				boo: {
					name: 'boo'
				}
			}
		}
	}
};

template.setModel(model);

</script>
