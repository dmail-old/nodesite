<template id="template" bind="foo as bar">
	bar.name: {bar.name}<br />
	<template bind="foo as man"> <!-- foo n'existe plus normalement tout est undefined (foo -> bar) -->
	bar.name: {bar.name}<br />
	man.name: {man.name}<br />
	name: {name}<br />
	</template>
</template>

<script>
var template = $('template').template;
var model = {
	foo: {
		name: 'foo'
	}
};

template.setModel(model);

</script>
